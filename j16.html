  <script language="javascript">
  
  function backgroundColorChange() {
  var x = document.getElementById("background-color");
  
  
  if (document.getElementById('background-color').value == 'vermell') {
       document.getElementById('recuadre').style.backgroundColor = 'red';
  }
  
  
  if (document.getElementById('background-color').value == 'blau') {
       document.getElementById('recuadre').style.backgroundColor = 'blue';
  }
  
  
  if (document.getElementById('background-color').value == 'verd') {
       document.getElementById('recuadre').style.backgroundColor = 'green';
  }
  
  
  if (document.getElementById('background-color').value == 'taronja') {
       document.getElementById('recuadre').style.backgroundColor = 'orange';
  }
  }


  function tableColorChange() {
  var x = document.getElementById("table-color");

  if (document.getElementById('table-color').value == 'magenta') {
       document.getElementById('recuadre').style.color = '#FF00FF';
  }
  
  
  if (document.getElementById('table-color').value == 'turquoise') {

  }
  
  
  if (document.getElementById('table-color').value == 'esmeralda') {

  if (document.getElementById('table-color').value == 'or') {
       document.getElementById('recuadre').style.color = '#FFD700';

  }


  function tamanyTitolChange() {
  var x = document.getElementById("tamanyTitol");
 
  if (document.getElementById('tamanyTitol').value == '10 punts') {

  }
  
  
  if (document.getElementById('tamanyTitol').value == '20 punts') {
       document.getElementById('recuadre').style.fontSize = '20px';
  }
  
  
  if (document.getElementById('tamanyTitol').value == '30 punts') {
       document.getElementById('recuadre').style.fontSize = '30px';
  }
  
  
  if (document.getElementById('tamanyTitol').value == '40 punts') {
       document.getElementById('recuadre').style.fontSize = '40px';
  }
  }



  function ampladaTaulaChange() {
  var x = document.getElementById("ampladaTaula");
  
  
  if (document.getElementById('ampladaTaula').value == '100') {
       document.getElementById('recuadre').style.width = '100px';
  }
  
  
  if (document.getElementById('ampladaTaula').value == '200') {
       document.getElementById('recuadre').style.width = '200px';
  }
  
  
  if (document.getElementById('ampladaTaula').value == '300') {
       document.getElementById('recuadre').style.width = '300px';
  }
  
  
  if (document.getElementById('ampladaTaula').value == '400') {
       document.getElementById('recuadre').style.width = '400px';
  }
  }



  </script>
</head>

<body>
